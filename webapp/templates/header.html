{% block header %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <script
      src="{{ url_for('static', filename='js/responsive.js') }}"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>{% block title %}Hackathon Time{% endblock %}</title>
  </head>
  <body onload="dropdown_init()">
    <div id="navBar">
      <div class="crate">
        <a href="/" class="title">
          <img src="{{ url_for('static', filename='images/ACWA.png') }}" alt="logo">
          <h3>ACWA MapHub</h3>
        </a>

        <div class="dropdown-toggle">
          <img
            src="{{ url_for('static', filename='icons/picklist.svg') }}"
            class="navbar-toggler-icon"
          />
        </div>

        <div id="nav" class="dropped hidden">
          <div class="item"><a href="/">Dashboard</a></div>
          <div class="item"><a href="/form">Add</a></div>
          <div class="item"><a href="/edit">Edit</a></div>
        </div>
      </div>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="anticontent">{% block anticontent %}{% endblock %}</div>
    <div id="feet">
      <div class="feet-flex">
        <a href="https://www.acwamaryland.org/" class="social"><img src="{{ url_for('static', filename='icons/globe.svg') }}"></a>
        <a href="https://ritarcgis.maps.arcgis.com/home/item.html?id=cadafc7e92dc42709916832b28301559" class="social"><img src="{{ url_for('static', filename='icons/arcgis.svg') }}"></a>
        <a href="https://github.com/asimonson1125/Community-MapHub" class="social"><img src="{{ url_for('static', filename='icons/github.svg') }}"></a>
      </div>
      <div class="feet-flex" id="feet-quote">
        <p>Site by Andrew Simonson for M&T Bank Meet and Hack 2 (Nov. 2022)</p>
      </div>
    </div>
  </body>
</html>

{% endblock %}
