{% block header %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <script
      src="{{ url_for('static', filename='js/responsive.js') }}"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <title>{% block title %}Hackathon Time{% endblock %}</title>
  </head>
  <body onload="dropdown_init()">
    <div id="navBar">
      <div class="crate">
        <a href="/" class="title">
          <img src="{{ url_for('static', filename='images/ACWA.png') }}" alt="logo">
          <h1>ACWA MapHub</h1>
        </a>

        <div class="dropdown-toggle">
          <img
            src="{{ url_for('static', filename='icons/picklist.svg') }}"
            class="navbar-toggler-icon"
          />
        </div>

        <div id="nav" class="dropped hidden">
          <div class="item"><a href="/">Home</a></div>
          <!-- <div class="item"><a href="/about">About</a></div> -->
          <div class="item"><a href="/form">Form</a></div>
        </div>
      </div>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="anticontent">{% block anticontent %}{% endblock %}</div>
    <div id="feet">
      <div class="feet-flex" id="feet-quote">
        <p>Site by Andrew Simonson for M&T Bank Meet and Hack 2, hosted on <a href='https://github.com/asimonson1125/Community-MapHub'>Github</a></p>
      </div>
    </div>
  </body>
</html>

{% endblock %}
